<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fliping cards</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul>
    <li>
      <div class="front"></div>
      <div class="back">
        <img src="http://lorempixel.com/200/200/abstract" alt="card 1" />
      </div>
    </li>
    <li>
      <div class="front"></div>
      <div class="back">
        <img src="http://lorempixel.com/200/200/people" alt="card 2" />
      </div>
    </li>
    <li>
      <div class="front"></div>
      <div class="back">
        <img src="http://lorempixel.com/200/200/nature" alt="card 3" />
      </div>
    </li>
    <li>
      <div class="front"></div>
      <div class="back">
        <img src="http://lorempixel.com/200/200/cats" alt="card 4" />
      </div>
    </li>
  </ul>
 
</body>
</html>
